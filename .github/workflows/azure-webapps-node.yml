(async () => {
    'use strict';
    if (window.top !== window.self) {return;};
    const config = {
        time: 10,
        key: '',
        safeMode: true
    };

    function createContainer() {
        const container = document.createElement('div');
        container.id = 'userscript-container';
        container.style.cssText = `
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
